<section class="py-16">
  <div class="container mx-auto px-4">
    <!-- Header Section -->
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl font-bold text-gray-900 font-serif mb-4">
        Latest <span class="text-green-700">Stories</span>
      </h2>
      <p class="text-xl text-gray-600 max-w-2xl mx-auto">
        Discover our recent photography sessions and the beautiful moments we've captured
      </p>
      <div class="w-24 h-1 bg-green-700 mx-auto mt-6"></div>
    </div>
    
    <!-- Articles Grid -->
    <div class="max-w-6xl mx-auto space-y-12">
      <app-article-item 
        *ngFor="let article of articles(); let i = index" 
        [title]="article.title" 
        [paragraph]="article.paragraphs[0]" 
        [image]="article.images" 
        [link]="article.link" 
        [location]="article.location"
        [layout]="i % 2 === 0 ? 'normal' : 'reverse'">
      </app-article-item>
    </div>
  </div>
</section>
