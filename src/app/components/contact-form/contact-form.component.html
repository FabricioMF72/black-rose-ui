<section class="py-20 bg-gray-50">
    <div class="max-w-4xl mx-auto px-4">
      <h2 class="text-4xl font-serif text-center mb-12">I AM EXCITED TO CONTACT WITH YOU</h2>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700">Name</label>
            <input formControlName="name" type="text" class="mt-1 w-full rounded-lg border-gray-300 shadow-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input formControlName="email" type="email" class="mt-1 w-full rounded-lg border-gray-300 shadow-sm">
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Message</label>
          <textarea formControlName="message" rows="4" class="mt-1 w-full rounded-lg border-gray-300 shadow-sm"></textarea>
        </div>
        <button type="submit" class="w-full py-3 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition">Send</button>
      </form>
    </div>
  </section>
