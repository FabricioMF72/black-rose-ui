@defer (on immediate) {
<section class="relative w-full h-screen flex">
  <img ngSrc="hero-image-left.jpg" sizes="50vw" width="960" height="1080" alt="Photography Left" priority="true"
    class="w-1/2 h-full object-cover">
  <img ngSrc="hero-image-right.jpg" sizes="50vw" width="960" height="1080" alt="Photography Right" priority="true"
    class="w-1/2 h-full object-cover">
  <div class="absolute inset-0 bg-black/40"></div>
  <div class="absolute inset-0 flex flex-col items-center justify-center text-center px-6 font-serif">
    <h1 class="text-5xl md:text-7xl text-white">
      {{ 'Kendra Sáenz PHOTOGRAPHY' | titlecase }}
    </h1>
    <p class="mt-6 text-2xl text-white font-light">Let's treasure your story together.</p>

    <button (click)="scrollToServices()"
      class="mt-6 px-8 py-3 bg-white text-gray-900 hover:bg-gray-100 hover:scale-110 transition-transform duration-100 rounded-full"
      aria-label="View Packages">
      Packages
    </button>
  </div>
</section>
} @placeholder {
<section class="relative w-full h-screen flex bg-gradient-to-r from-gray-300 to-gray-400 animate-pulse">
  <div class="w-1/2 h-full bg-gray-300 flex items-center justify-center">
    <i class="fas fa-camera text-gray-500 text-6xl opacity-50"></i>
  </div>
  <div class="w-1/2 h-full bg-gray-400 flex items-center justify-center">
    <i class="fas fa-image text-gray-500 text-6xl opacity-50"></i>
  </div>
  <div class="absolute inset-0 bg-black/40"></div>
  <div class="absolute inset-0 flex flex-col items-center justify-center text-center px-6 font-serif">
    <h1 class="text-5xl md:text-7xl text-white">
      {{ 'Kendra Sáenz PHOTOGRAPHY' | titlecase }}
    </h1>
    <p class="mt-6 text-2xl text-white font-light">Let's treasure your story together.</p>

    <button (click)="scrollToServices()"
      class="mt-6 px-8 py-3 bg-white text-gray-900 hover:bg-gray-100 hover:scale-110 transition-transform duration-100 rounded-full"
      aria-label="View Packages">
      Packages
    </button>
  </div>
</section>
}
