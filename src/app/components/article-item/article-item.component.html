<article class="group bg-white rounded-2xl shadow-lg hover:shadow-2xl overflow-hidden font-serif my-8 transition-all duration-300 hover:-translate-y-2">
  <div class="flex flex-col md:flex-row items-stretch h-auto md:h-96" [ngClass]="{'md:flex-row-reverse': layout === 'reverse'}">
    <!-- Image Section -->
    <div class="w-full md:w-1/2 relative overflow-hidden">
      <img src="{{image[0]}}" loading="lazy" alt="{{title}}" 
           class="w-full h-64 md:h-full object-cover group-hover:scale-105 transition-transform duration-500">
      <div class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
    </div>
    
    <!-- Content Section -->
    <div class="w-full md:w-1/2 p-8 flex flex-col justify-center" [ngClass]="{'text-right': layout === 'normal'}">
      <div class="mb-4">
        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800 mb-4">
          <i class="fas fa-map-marker-alt mr-2"></i>
          {{location}}
        </span>
      </div>
      
      <h2 class="text-2xl md:text-3xl font-bold text-gray-900 mb-4 group-hover:text-green-700 transition-colors duration-300">
        {{title}}
      </h2>
      
      <p class="text-gray-700 text-lg leading-relaxed mb-6 line-clamp-3">
        {{paragraph.title}}
      </p>
      
      <div class="mt-auto">
        <a [routerLink]="['/article', link]" 
           class="inline-flex items-center px-6 py-3 bg-green-600 text-white rounded-full hover:bg-green-700 hover:scale-105 transition-all duration-300 font-medium shadow-md group" 
           [attr.aria-label]="'Read ' + title + ' article'">
          <span>Read More</span>
          <i class="fas fa-arrow-right ml-2 group-hover:translate-x-1 transition-transform duration-300"></i>
        </a>
      </div>
    </div>
  </div>
</article>
