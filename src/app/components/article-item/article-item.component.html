<article class="overflow-hidden font-serif mb-8">
  <div class="flex flex-col md:flex-row items-center justify-center h-auto md:h-80" [ngClass]="{'md:flex-row-reverse': layout === 'reverse'}">
    <img src="{{image}}" loading="lazy" alt="Article Image" class="w-full md:w-1/3 h-60 md:h-80 px-4 md:px-18 object-cover">
    <div class="p-4 w-full md:w-1/2" [ngClass]="{'text-right': layout === 'normal'}">
      <h2 class="text-xl md:text-2xl mb-4 text-gray">{{title}}</h2>
      <p class="mb-4 text-lg md:text-xl text-gray-800 leading-relaxed">{{description}}</p>
      <p class="mb-4 text-gray-600">{{location}}</p>
      <a class="px-4 py-2 rounded border-1 hover:bg-gray-300" href="{{link}}" aria-label="View Article">View</a>
    </div>
  </div>
</article>
