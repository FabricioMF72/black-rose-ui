<div class="h-screen flex items-center justify-center bg-white">
    <div class="max-w-6xl mx-auto px-4">
        <h2 class="text-4xl font-serif text-center mb-12">Paquetes y Precios</h2>
        <div class="grid md:grid-cols-3 gap-8">
          <div *ngFor="let package of pricingPackages" class="bg-gray-50 rounded-xl p-8 transition-transform hover:scale-105">
            <div class="text-center">
              <h3 class="text-2xl font-serif mb-2">{{package.name}}</h3>
              <div class="text-4xl font-bold mb-4">{{package.price}}</div>
              <div class="h-px w-full bg-gray-200 my-6"></div>
              <ul class="space-y-4 mb-8 text-left">
                <li *ngFor="let feature of package.features" class="flex items-center">
                  <svg class="w-5 h-5 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                  </svg>
                  {{feature}}
                </li>
              </ul>
              <button (click)="contactForPackage(package.name)" class="w-full py-3 bottom-0 rounded-lg transition" 
                  [ngClass]="package.featured ? 'bg-gray-900 text-white hover:bg-gray-800' : 'bg-gray-200 text-gray-900 hover:bg-gray-300'">
                Reservar Ahora
              </button>
            </div>
          </div>
        </div>
      </div>
</div>
