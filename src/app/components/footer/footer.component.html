<footer class="bg-gradient-to-r from-gray-50 to-gray-100 text-bluegray-900 font-serif border-t border-amber-100">
  <div class="container mx-auto px-6 py-12">
    <!-- Main Footer Content -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
      <!-- Brand Section -->
      <div class="text-center md:text-left">
        <h3 class="text-2xl font-bold mb-4 text-bluegray-900">
          Kendra Sáenz
          <span class="block text-sm font-normal text-amber-600 tracking-wider mt-1">PROFESSIONAL PHOTOGRAPHY</span>
        </h3>
        <div class="w-16 h-1 bg-amber-600 rounded-full mx-auto md:mx-0 mb-4"></div>
        <p class="text-gray-600 leading-relaxed">
          Capturing life's most precious moments with artistry and passion in Costa Rica.
        </p>
      </div>
      
      <!-- Quick Links -->
      <div class="text-center">
        <h4 class="text-lg font-semibold mb-4 text-bluegray-900">Quick Links</h4>
        <nav class="space-y-3">
          <a [routerLink]="['']" routerLinkActive="router-link-active" 
             class="block hover:text-amber-600 transition-colors duration-300 group">
            <span class="relative">
              Home
              <span class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-0.5 bg-amber-600 group-hover:w-full transition-all duration-300"></span>
            </span>
          </a>
          <a [routerLink]="['/blog']" 
             class="block hover:text-amber-600 transition-colors duration-300 group">
            <span class="relative">
              Blog
              <span class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-0.5 bg-amber-600 group-hover:w-full transition-all duration-300"></span>
            </span>
          </a>
          <a [routerLink]="['/pricing']" 
             class="block hover:text-amber-600 transition-colors duration-300 group">
            <span class="relative">
              Services
              <span class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-0.5 bg-amber-600 group-hover:w-full transition-all duration-300"></span>
            </span>
          </a>
        </nav>
      </div>
      
      <!-- Contact Info -->
      <div class="text-center md:text-right">
        <h4 class="text-lg font-semibold mb-4 text-bluegray-900">Get in Touch</h4>
        <div class="space-y-3 text-gray-600">
          <div class="flex items-center justify-center md:justify-end space-x-2">
            <i class="fas fa-map-marker-alt text-amber-600"></i>
            <span>Uvita & Pérez Zeledón, Costa Rica</span>
          </div>
          <div class="flex items-center justify-center md:justify-end space-x-2">
            <i class="fas fa-camera text-amber-600"></i>
            <span>Professional Photography Services</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Divider -->
    <div class="border-t border-gray-300 pt-6">
      <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
        <p class="text-gray-600 text-sm">
          &copy; 2025 Kendra Sáenz Photography. All rights reserved.
        </p>
      </div>
    </div>
  </div>
</footer>
