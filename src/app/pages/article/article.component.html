<div class="flex flex-col items-center justify-center min-h-screen bg-about">
  <section class="w-full lg:p-28 md:p-12 article-image-bg h-screen">
    <img [src]="article()!.images[0]" loading="lazy" alt="Article Image" class="mx-auto lg:w-1/2 md:w-3/4 sm:w-full h-full object-cover">
  </section>
  <h1 class="text-6xl font-serif my-4 p-8 md:text-center sm:text-justify">{{ article()!.title }}</h1>
  <p class="text-lg text-gray-600 mb-6 text-right">{{ article()!.location }}</p>
  <section class="mb-8 p-28 lg:w-1/2 md:w-3/4 sm:w-full">
    <p *ngFor="let paragraph of article()!.paragraphs" class="lg:text-2xl md:text-sm text-gray-800 leading-relaxed mb-6">{{ paragraph }}</p>
  </section>
  <section class="w-full bg-article py-18">
    <div class="grid grid-cols-1 md:grid-cols-3">
      <img *ngFor="let photo of article()!.images" [src]="photo" loading="lazy" alt="Related Photo" class="w-full h-120 object-cover">
    </div>
  </section>
</div>
